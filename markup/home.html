<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="flex justify-center items-center h-full">
    <section class="flex flex-col gap-y-8">
      <h1 class="text-xl color-blue-100 spacing-tight flex flex-wrap justify-center gap-x-4">
        <strong>Responsive Web</strong>
        <code class="font-light font-mono pt-2">Simulator</code>
      </h1>
      <form class="flex flex-col items-center gap-y-4">
        <input
          type="text"
          placeholder="Enter web site url"
          class="
            w-30 h-3.5
            border-4 rounded-md border-blue-100 bg-transparent outline-0
            placeholder:text-base placeholder:uppercase placeholder:color-blue-100 placeholder:text-center
            text-base text-center color-white
          "
        >
        <input
          type="button"
          value="enter"
          disabled
          class="
            w-8 h-3.5
            rounded-md font-semibold uppercase text-base
            border-4 border-blue-100
            disabled:color-blue-200 disabled:bg-blue-100
            color-blue-100 bg-blue-300
          "
        >
      </form>
    </section>
  </div>
</body>

</html>
