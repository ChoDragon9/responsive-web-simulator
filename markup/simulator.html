<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="flex flex-col h-full">
    <header class="flex relative mt-8 justify-center gap-x-4">
      <button type="button" class="absolute top-0 left-8 flex w-3.5 h-3.5 justify-center bg-transparent cursor-pointer">
        <img src="./arrow.svg" alt="뒤로가기" class="w-max-full h-max-full" />
      </button>
      <button type="button" class="flex w-3.5 h-3.5 justify-center bg-transparent cursor-pointer">
        <img src="./mobile.svg" alt="모바일 화면" class="w-max-full h-max-full" />
      </button>
      <button type="button" class="flex w-3.5 h-3.5 justify-center bg-transparent cursor-pointer opacity-50">
        <img src="./tablet-vertical.svg" alt="태블릿 세로 화면" class="w-max-full h-max-full" />
      </button>
      <button type="button" class="flex w-3.5 h-3.5 items-center bg-transparent cursor-pointer opacity-50">
        <img src="./tablet-horizontal.svg" alt="태블릿 가로 화면" class="w-max-full h-max-full" />
      </button>
      <button type="button" class="flex w-3.5 h-3.5 items-center bg-transparent cursor-pointer opacity-50">
        <img src="./desktop.svg" alt="데스크톱 화면" class="w-max-full h-max-full" />
      </button>
    </header>
    <section class="grow flex justify-center py-8 overflow-scroll-y">
      <div class="w-mobile h-full bg-blue-100">
        <iframe src="" width="100%" height="100%"></iframe>
      </div>
    </section>
  </section>
</body>

</html>
